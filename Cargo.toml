[package]
name = "iis3dwb"
description = "An embedded-hal driver for the IIS3DWB accelerometer that implements the generic accelerometer trait"
version = "0.0.1"
license = "Apache-2.0 OR MIT"
authors = [
    "Mehmet Ali Anil <nehmet@grusbv.com>"
    # TODO: I am not sure the other authors would be willing to be listed, ask them!
    # "Benjamin Bergman <ben@benbergman.ca>",
    # "Paul Sajna <sajattack@gmail.com>", 
    # "Jesse Braham <jesse@beta7.io>",
]
keywords = [
    "embedded-hal-driver",
    "accelerometer",
]
repository = "https://github.com/mehmetalianil/iis3dwb-rs"
edition = "2018"

[features]
# set logging levels here
default = [
  "defmt-default",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

[dependencies]
accelerometer = "~0.12"
embedded-hal = "~0.2"
num_enum = { version = "~0.5", default-features = false }
defmt = "0.2.0"

[dev-dependencies]
circuit_playground_express = { version = "~0.7", features = ["use_semihosting"] }
cortex-m-rt = "~0.6"
cortex-m-semihosting = "~0.3"
panic-halt = "~0.2"
